{% for item in include.nav %}

	{% if item.sub !=null %}
		<div class="dropdown">
			<a>{{item.title}} <i class="fa fa-chevron-down"></i></a>
			<ul class="submenu">

	  		{% for subitem in item.sub %}
	  			<li><a href="{{subitem.url}}">{{subitem.title}}</a></li>
	  		{% endfor %}

			</ul>
		</div>

  	{% else %}
		<a href="{{item.url}}">{{item.title}}</a>
	{% endif %}
{% endfor %}
